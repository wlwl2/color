<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="">

  </head>
  <body>
    <div class="color-picker-page">
      <div class="first-half">
        <div class="color-picker-container">
          <input class="input-color" type="text" autofocus/>
          <input type="color" class="color-picker" />
        </div>

        <div class="color-input-container">
          <button href="#" class="red"></button>
          <button href="#" class="green"></button>
          <button href="#" class="blue"></button>
          <button href="#" class="yellow"></button>
          <button href="#" class="purple"></button>
          <button href="#" class="orange"></button>
        </div>

        <div class="hex">
          Hex:  <div class="hex-output">#000000</div>
        </div>

        <div class="rgb">
          RGB:  <div class="rgb-output">rgb(0, 0, 0)</div>
        </div>

        <div class="back-to-home-link">
          <a href="https://wlwl2.github.io/"><button>Back to my github page</button></a>
        </div>

        <h1>Color Picker</h1>
        <h4>by William Lim</h4>
      </div>

      <div class="second-half">

      </div>
    </div>
    <script src="js/color-input-detection.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
